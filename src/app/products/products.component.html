<div class="grid-container">
  <mat-grid-list cols="4" rowHeight="1:1" gutterSize="-15px">
    <mat-grid-tile *ngFor="let product of filteredProducts">
      <mat-card class="matCard">
        <img mat-card-image [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
          alt="{{ product.name }}">
        <mat-card-content>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <!-- <p>{{ product.description }}</p> -->
          <mat-card-subtitle>Price: ${{ product.price }}</mat-card-subtitle>
          <mat-card-subtitle>Category: {{ product.category }}</mat-card-subtitle>
          <!-- <mat-card-subtitle>inventoryStatus: {{ product.inventoryStatus }}</mat-card-subtitle> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Add to Cart</button>
          <button mat-button color="primary" (click)="addToWishlist(product)">Add to Wishlist</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <p *ngIf="filteredProducts.length === 0">No products found.</p>
</div>
